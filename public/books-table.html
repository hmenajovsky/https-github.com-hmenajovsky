<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste de livres</title>
    <style>
        /* Style pour la mise en forme de la liste */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Liste de livres</h1>
    <table>
        <thead>
            <tr>
                <th>ISBN</th>
                <th>Titre</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1234567890</td>
                <td>Le Seigneur des Anneaux</td>
                <td>2022-05-15</td>
            </tr>
            <tr>
                <td>9876543210</td>
                <td>Harry Potter à l'école des sorciers</td>
                <td>2023-02-10</td>
            </tr>
            <!-- Ajoutez d'autres lignes pour chaque livre -->
        </tbody>
    </table>
</body>
</html>
